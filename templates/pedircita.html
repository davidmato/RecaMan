<!DOCTYPE html>
<html lang="en">
<head>

    <title>Area Jefe</title>
</head>

      <!-- Contenido principal -->
      <div class="col-10" id="form_central">

        <!-- FORMULARIO DE PRODUCTOS -->

        <div class="container-fluid">
          <form action="" method="post">
              {% csrf_token %}

              <input type="text" class="form-control" name="motivo">
            </div>

            <div class="mb-3">
              <label  class="form-label">Fecha</label>
              <input type="date" class="form-control" name="fecha" min="2024-01-01">

        </div>

        <!-- Contenido principal -->
      </div>
