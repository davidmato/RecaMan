{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas_jefe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3fd01f854.js" crossorigin="anonymous"></script>

</head>
<body>
{% include 'header.html' %}

  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral -->
      <div class="col-2" style="background: linear-gradient(180deg, rgba(0,0,0,1) 31%, rgba(129,0,15,1) 100%)">
        <!-- Contenido de la barra lateral -->
        <ul>
          <li class="lateral_list"><a href="">Plantilla mecánico</a></li>
          <li class="lateral_list"><a href="">Productos</a></li>
          <li class="lateral_list"><a href="">Citas</a></li>
        </ul>

      </div>

      <!-- Contenido principal -->
      <div class="col-10" id="form_central">

        <!-- FORMULARIO DE PRODUCTOS -->

        <div class="container-fluid">
          <form action="" method="post">
              {% csrf_token %}
            <div class="mb-3">
              <label for="fechaCita" class="form-label">Fecha de la  cita</label>
              <input type="date" class="form-control" id="fechaCita" name="fecha">
            </div>
            <div class="mb-3">
              <label for="horaCita" class="form-label">Hora de la cita</label>
              <input type="time" class="form-control" id="horaCita" name="hora">
            </div>
            <div class="mb-3">
              <label for="motivoCita" class="form-label">Motivo de la cita</label>
              <textarea class="form-control" id="motivoCita" name="motivo"></textarea>
            </div>
            <div class="mb-3">
              <label for="cocheClienteIDCita" class="form-label">ID del coche del cliente</label>
              <select class="form-select" id="cocheClienteIDCita" name="coche">
                  {% for c in coches %}
                    <option value="{{c.id}}">{{c.matricula}}</option>
                  {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="mecanicoIDCita" class="form-label">ID del mecánico asignado</label>
              <select class="form-select" id="mecanicoIDCita" name="mecanico">
                  {% for m in mecanicos %}
                    <option value="{{m.id}}">{{m.nombre}}</option>
                  {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="usuarioIDCita" class="form-label">ID del cliente que pide la cita</label>
                <select class="form-select" id="usuarioIDCita" name="cliente">
                    {% for c in clientes %}
                        <option value="{{c.id}}">{{c.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-dark">Añadir producto</button>
          </form>
        </div>

        <!-- Contenido principal -->
      </div>
    </div>
  </div>


</body>
</html>
