
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Jefe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3fd01f854.js" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'header_admin.html' %}


  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral -->
      {% include 'barraLateral.html' %}
        {% for e in mecanico %}

           <div class="card" style="width: 18rem;">
              <img src="{{ e.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ e.nombre }}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ e.fecha_nacimiento}}</li>
                <li class="list-group-item">{{ e.dni }}</li>
                <li class="list-group-item">{{ e.email }}</li>
              </ul>
              <div class="card-body">
                  <a href="{% url 'quitar_mecanico' id=e.id %}"><img src={% static 'icons8-papelera-24.png' %}></a>
                  <a href="{% url 'cambiar_mecanico' id=e.id %}"><img src={% static 'icons8-editar-24.png' %}></a>
                  <a href="{% url 'añadir_mecanico_usuario' id=e.id %}"><img src={% static 'icons8-añadir-24.png' %}></a>
              </div>
            </div>
        {% endfor %}

    </div>

    </div>




</body>
</html>
