
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Jefe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3fd01f854.js" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'header.html' %}


  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral -->
      <div class="col-2" style="background: linear-gradient(180deg, rgba(0,0,0,1) 31%, rgba(129,0,15,1) 100%)">
        <!-- Contenido de la barra lateral -->
        <ul>
          <li class="lateral_list"><a href="{% url 'newMecanic' %}">Añadir Mecanico</a></li>
          <li class="lateral_list"><a href="">Productos</a></li>
          <li class="lateral_list"><a href="">Citas</a></li>
        </ul>

      </div>
        {% for e in mecanico %}

           <div class="card" style="width: 18rem;">
              <img src="{{ e.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ e.nombre }}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ e.fecha_nacimiento}}</li>
                <li class="list-group-item">{{ e.dni }}</li>
                <li class="list-group-item">{{ e.email }}</li>
              </ul>
              <div class="card-body">
                  <a href="{% url 'deleteMecanic' id=e.id %}"><button><img src={% static 'icons8-papelera-24.png' %}> </button></a>
                  <a href="{% url 'editMecanic' id=e.id %}"><button> <img src={% static 'icons8-editar-24.png' %}> </button></a>
                  <a href="{% url 'registermecanic' id=e.id %}"><button> <img src={% static 'icons8-más-50.png' %}> </button></a>
              </div>
            </div>
        {% endfor %}

    </div>

    </div>




</body>
</html>
