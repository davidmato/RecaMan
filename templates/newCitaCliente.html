<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Jefe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3fd01f854.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'header_cliente.html' %}
  <div class="container-fluid">
    <div class="row">
        {% include 'barra_lateral_cliente.html' %}
      <!-- Contenido principal -->
      <div class="col-10" id="form_central">
        <!-- FORMULARIO DE PRODUCTOS -->
        <div class="container-fluid">
          <form action="" method="post">
              {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Motivo de la cita</label>
              <input type="text" class="form-control" name="motivo">
            </div>
            <div class="mb-3">
              <label  class="form-label">Fecha en la que desea la cita</label>
              <input type="date" class="form-control" name="fecha">
            </div>
            <div class="mb-3">
              <label  class="form-label">Coche que desea revisar</label>
                <select class="form-select" name="coche">
                  {% for c in coches %}
                    {% if citas.cocheCliente_id == c.id %}
                        <option value="{{ c.id }}" selected="selected">{{ c.modelo }}, {{ c.marca }}</option>
                        {% else %}
                        <option value="{{ c.id }}">{{ c.modelo }}, {{ c.marca }}</option>
                      {% endif %}
                  {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-dark">Realizar</button>
          </form>
        <div class="modal" tabindex="-1" id="fechaModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Verificaci√≥n de Fecha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>La fecha de la cita debe ser posterior a la fecha actual.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
        </div>
        <!-- Contenido principal -->
      </div>
    </div>
  </div>

<script>

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        var fechaCita = document.querySelector('input[name="fecha"]').value;

        var hoy = new Date();
        var fechaCitaDate = new Date(fechaCita);
        if (fechaCitaDate < hoy) {
            var myModal = new bootstrap.Modal(document.getElementById('fechaModal'), {});
            myModal.show();
        } else {
            event.target.submit();
        }
    });

</script>

</body>
</html>
