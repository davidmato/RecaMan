<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Jefe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3fd01f854.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'header.html' %}

  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral -->
      <div class="col-2" style="background: linear-gradient(180deg, rgba(0,0,0,1) 31%, rgba(129,0,15,1) 100%)">
        <!-- Contenido de la barra lateral -->
        <ul>
          <li class="lateral_list"><a href="">Plantilla mecánico</a></li>
          <li class="lateral_list"><a href="">Productos</a></li>
          <li class="lateral_list"><a href="">Citas</a></li>
        </ul>

      </div>
  
      <!-- Contenido principal -->
      <div class="col-10" id="form_central">

        <!-- FORMULARIO DE PRODUCTOS -->

        <div class="container-fluid">
          <form action="" method="post">
              {% csrf_token %}
            <div class="mb-3">
              <label for="mecanicname" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="mecanicname" name="mecanicnamen">
            </div>
            <div class="mb-3">
              <label for="maili" class="form-label">Email</label>
              <input type="text" class="form-control" id="maili" name="mail">
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Fecha Nacimiento</label>
              <input type="date" class="form-control" id="productPrice" name="birth">
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" name="dni">
            </div>
            <div class="mb-3">
              <label for="urlimg" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="urlimg" name="url">
            </div>
            <button type="submit" class="btn btn-dark">Añadir Mecanico</button>
          </form>
        </div>

        <!-- Contenido principal -->
      </div>
    </div>
  </div>


</body>
</html>
