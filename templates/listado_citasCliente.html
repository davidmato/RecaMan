{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3fd01f854.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'header_cliente.html' %}
    <br>
  <div class="container-fluid">
    <div class="row">
        <div class="col-10">
            {% csrf_token %}
                <table class="table">
                    <thead>
                        <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora</th>
                                <th scope="col">Motivo</th>
                                <th scope="col">Matricula Coche</th>
                                <th scope="col">Mecánico</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Gestion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in citas %}
                            <tr>
                                <td>{{ c.fecha }}</td>
                                <td>{{ c.hora }}</td>
                                <td>{{ c.motivo }}</td>
                                <td>{{ c.cocheCliente.modelo }}</td>
                                <td>{{ c.mecanico}}</td>
                                <td>{{ c.estado}}</td>
                                <td><a href="{% url 'quitar_cita' c.id %}"><img src="{% static 'icons8-añadir-24.png' %}"></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
