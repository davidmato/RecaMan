{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Cita</title>
</head>
<body>
    {% include 'headerTienda.html' %}
    <br>
  <div class="container-fluid">
    <div class="row">
        <div class="col-10">
            {% csrf_token %}
                <table class="table">
                    <thead>
                        <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora</th>
                                <th scope="col">Motivo</th>
                                <th scope="col">Matricula Coche</th>
                                <th scope="col">Mecánico</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Gestion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in citas %}
                            <tr>
                                <td>{{ c.fecha }}</td>
                                <td>{{ c.hora }}</td>
                                <td>{{ c.motivo }}</td>
                                <td>{{ c.cocheCliente.modelo }}</td>
                                <td>{{ c.mecanico}}</td>
                                <td>{{ c.estado}}</td>
                                <td><a href="{% url 'quitar_cita' c.id %}"><img src="{% static 'icons8-añadir-24.png' %}"></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
