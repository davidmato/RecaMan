<!DOCTYPE html>
<html lang="en">
<head>
    {%  load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="{% static 'home_page.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel= "icon" type = "image/png" href = "{% static 'logo_recaman_definitivo.jpg'  %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        .navbar-expand-lg{
    background: rgb(0,0,0);
    background: linear-gradient(90deg, rgba(0,0,0,1) 31%, rgba(129,0,15,1) 100%);
    box-shadow: 0px 0px 15px 0px #000000;
}

        button.btn-dark{
    background-color: #000000;
}

        .selected {
    background-color: #007bff;
    color: white;
}
    </style>

</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid justify-content-center justify-content-between" style="margin-left: 5%;">
                <a class="navbar-brand" href="#"><img src="{% static 'logo_recaman_definitivo.jpg' %}" alt="" style="width: 40px; border-radius: 50%;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white"  href="{% url 'jefe' %}">Inicio</a>
                </li>

                </ul>
            </div>
                {% if user.is_authenticated %}
                   <a href="{% url 'cerrasesion' %}"><button style="margin-left: 1%; width: 125px;" type="button" class="btn btn-md btn-dark">Cerrar Sesi√≥n</button></a>
                {% else %}
                  <a href="{% url 'login' %}" style="color: white; margin-right: 2%;"><i class="fas fa-sign-in-alt fa-2x" ></i></a>
                  <a href="{% url 'register' %}" style="color: white; margin-right: 2%;" ><i class="fas fa-user-plus fa-2x" {% url 'register' %} ></i></a>
                {% endif %}
          </div>
      </nav>
  </header>

</body>
</html>
