<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Area Usuario</title>
    <style>
        #carta{
        border: 2px solid black;
        box-shadow: 10px 5px 5px grey;
        }
        .hover-zoom:hover {
            transform: scale(1.1);
            transition: transform .2s;
        }
    </style>

</head>
<body>
    {% include 'header_admin.html' %}

    <div class="d-flex flex-wrap justify-content-around mt-5">

     {% for producto in productos %}
        <h2>Valorar {{ producto.nombre }}</h2>
        <form action="{% url 'crear_valoracion' producto.id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Puntuación</label>
                <input type="number" class="form-control" name="puntuacion" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Comentario</label>
                <textarea class="form-control" name="comentario" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar valoración</button>
        </form>
    {% endfor %}
    </div>
    <div class="d-flex flex-wrap justify-content-around mt-5">




    </div>

</body>
</html>
