<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>

    <style>

        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        }
        body{
        min-height: 100vh;
        width: 100%;
        background: linear-gradient(90deg, rgba(0,0,0,1) 31%, rgba(129,0,15,1) 100%);
        }
        .container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        max-width: 430px;
        width: 100%;
        background: #fff;
        border-radius: 7px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .container .registration{
        display: none;
        }
        #check:checked ~ .registration{
        display: block;
        }
        #check:checked ~ .login{
        display: none;
        }
        #check{
        display: none;
        }
        .container .form{
        padding: 2rem;
        }
        .form header{
        font-size: 2rem;
        font-weight: 500;
        text-align: center;
        margin-bottom: 1.5rem;
        }
        .form input{
        height: 60px;
        width: 100%;
        padding: 0 15px;
        font-size: 17px;
        margin-bottom: 1.3rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        }
        .form input:focus{
        box-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }
        .form a{
        font-size: 16px;
        color: rgba(129,0,15,1);
        text-decoration: none;
        }
        .form a:hover{
        text-decoration: underline;
        }
        .form input.button{
        color: #fff;
        background: rgba(129,0,15,1);
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 1px;
        margin-top: 1.7rem;
        cursor: pointer;
        transition: 0.4s;
        }
        .form input.button:hover{
        background: #006653;
        }
        .signup{
        font-size: 17px;
        text-align: center;
        }
        .signup label{
        color: rgba(129,0,15,1);
        cursor: pointer;
        }
        .signup label:hover{
        text-decoration: underline;
        }
    </style>
</head>

    {% include 'header_login.html' %}
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
          <header>Iniciar sesion</header>
          <form id="loginForm">
            <input  type="email" id="email" placeholder="Introduzca su email">
            <input type="password" id="contraseña-login" placeholder="Introduzca su contraseña">
            <input type="submit" class="button" value="Iniciar sesion">
          </form>
          <div class="signup">
            <span class="signup">¿no tienes una cuenta?
             <label for="check">Registrarse</label>
            </span>
          </div>
        </div>
        <div class="registration form" style="margin-top: 35%;">
          <header style="margin-top: 15%;">Registrarse</header>
          <form id="registerForm">
            <input type="text" id="email-registro" placeholder="Introduce tu email">
            <input type="text" id="nombre-registro" placeholder="Introduce tu nombre completo">
            <input type="text" id="nom-usuario" placeholder="Introduce tu nombre de usuario">
            <input type="text" id="direccion" placeholder="Introduce tu direccion">
            <input type="password" id="contraseña-registro" placeholder="Create una contraseña">
            <input type="password" id="confirmar" placeholder="Confirma la contraseña">
            <input type="submit" class="button" value="Registrarse">
          </form>
          <div class="signup">
            <span class="signup">¿Ya tienes una cuenta?
             <label for="check">Inicia sesion</label>
            </span>
          </div>
        </div>
    </div>
</body>
</html>

<script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('email').value;
            var password = document.getElementById('contraseña-login').value;

            if (!username || !password) {
                alert('Por favor, rellene todos los campos.');
                return;
            }

            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres.');
                return;
            }

            alert('Inicio de sesión exitoso!');
        });

            // Registarse
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nombre = document.getElementById('nombre-registro').value;
            var email = document.getElementById('email-registro').value;
            var contrasena = document.getElementById('contraseña-registro').value;
            var confirmar = document.getElementById('confirmar').value;
            var nom_usuario = document.getElementById('nom-usuario').value;
            var direccion = document.getElementById('direccion').value;


            if (!nombre || !email || !contrasena || !confirmar || !nom_usuario || !direccion) {
                alert('Por favor, rellene todos los campos.');
                return;
            }

            if (contrasena.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres.');
                return;
            }
            if (contrasena.toUpperCase()>0 && contrasena.toLowerCase()>0 && contrasena.length>0 && contrasena.search("-")<0 && contrasena.search("/")<0){
                alert('La contraseña debe tener al menos una mayúscula, una minúscula y un espacio.');
                return;
            }
            if (contrasena !== confirmar) {
                alert('Las contraseñas no coinciden.');
                return;
            }


            alert('Registro exitoso!');
});
    </script>
